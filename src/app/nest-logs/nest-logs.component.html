<app-security-nav></app-security-nav>
<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" routerLink="/nestLogs" aria-current="page" >Employee</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/nestGuestLogs" >Guest</a>
    </li>
  </ul>

  <div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center mt-5">
            <div style="width: 100rm;" class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center mb-1">
                    <h1 class="display-4 mb-3 mt-3">Employee Log</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Employee Code</label>
                    <input type="text" class="form-control" name="empCode" [(ngModel)]="empCode" placeholder="Enter employee code...">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center mt-3">
                    <button class="btn btn-success  mx-2 w-25 " (click)="addEntry()">Add Entry</button>
                    <button class="btn btn-danger  mx-2 w-25 " (click)="addExit()">Add Exit</button>
                </div>
            </div>
        </div>
    </div>
</div>
