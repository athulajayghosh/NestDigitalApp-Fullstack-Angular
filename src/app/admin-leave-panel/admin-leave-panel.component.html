<app-admin-nav></app-admin-nav>
<h1 class="display-4 text-center mt-3 ">All employee</h1> 
<table class="table table-striped-columns">
    <tbody>
    <tr>
    <th scope="col">Emp Code</th>
    <th scope="col">Name</th>
    <th scope="col">From</th>
    <th scope="col">To</th>
    <th scope="col">Leave Type</th>
    <th scope="col">Applied on</th>
    <th scope="col">Reason</th>
    <th scope="col">Action</th>

    </tr>
   
   
   
    <tr *ngFor="let i of data">
    <td>{{i.empcode}}</td>    
    <td>{{i.name}}</td>    
    <td>{{i.from_date}}</td>    
    <td>{{i.to_date}}</td>
    <td>{{i.leave_type}}</td>
    <td>{{i.apply_date}}</td>
    <td>{{i.remarks}}</td>
    <td>
        <div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-success" (click)="LeaveEvent(i.id,i.empcode,1,i.leave_type,i.from_date,i.to_date)">Accept</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-danger" (click)="LeaveEvent(i.id,i.empcode,-1,i.leave_type,i.from_date,i.to_date)">Reject</button>

            </div>
        </div>    
    </td>

    </tr>
    
    </tbody>
    </table>
