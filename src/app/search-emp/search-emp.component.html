<app-admin-nav></app-admin-nav>
<h1 class="display-4 text-center mt-5">Search Employee</h1> 
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Employee Code</label>
                    <input type="text" name="empcode" [(ngModel)]="empcode" id="" class="form-control">
                </div>

                <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a class="btn btn-primary" (click)="readvalue()" type="button">Search</a>
                      </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-5">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3" *ngFor="let i of searchData">

                <div class="col col-4 col-sm-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Employee Name</label>
                    <input type="text" name="" id="" value={{i.name}} class="form-control">
                </div>
                <div class="col col-4 col-sm-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Designation</label>
                    <input type="text" name="" id="" value={{i.designation}} class="form-control">
                </div>
                <div class="col col-4 col-sm-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Email id</label>
                    <input type="text" name="" id="" value={{i.email}} class="form-control">
                </div>
                <div class="col col-6 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Mobile No</label>
                    <input type="text" name="" id="" value={{i.phone}} class="form-control">
                </div>
                <div class="col col-6 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Username</label>
                    <input type="text" name="" id="" value={{i.username}} class="form-control">
                </div>
                <!-- <div class="col col-6 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="btn btn-danger" (click)="deletebtn(i.id)">Delete</button>
                </div> -->


            </div>
        </div>
    </div>

</div>
